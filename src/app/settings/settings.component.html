<default-page goBackPathUrl="/" title="Settings">
    <div class="user-info">
        <div class="profile-picture">
            <img class="avatar" [src]="currentAvatarUrl ? currentAvatarUrl : 'assets/avatar.svg'" alt="">
            <button class="classic-btn upload">
                Upload image
            </button>
        </div>
        <div class="inputs">
            <div class="title">
                User informations
            </div>
            <div class="input">
                <label class="classic-label" for="username">Username</label>
                <input [(ngModel)]="user!['username']" class="classic-input" type="text" name="username" id="username" />
            </div>
            <div class="input">
                <label class="classic-label" for="email">E-mail</label>
                <input [(ngModel)]="user!['email']" class="classic-input" type="email" name="email" id="email" />
            </div>
            <button class="classic-btn save-btn">Save changes</button>
        </div>
    </div>
    <div class="actions">
        <div class="title">Actions</div>
        <button class="classic-btn delete-btn">Delete account</button>
    </div>
</default-page>
