<div class="wrapper">
    <img width="50px" height="50px" src="assets/icons/warning.svg" alt="warning">
    <span class="title">Are you sure ?</span>
    <p>This action will delete your account and informations forever !</p>
    <div class="actions">
        <button (click)="close(false)" class="classic-btn">Cancel</button>
        <button (click)="close(true)" class="classic-btn red-btn">Confirm</button>
    </div>
</div>
