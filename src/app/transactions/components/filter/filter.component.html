<div class="container">
    <div class="heading">
        <span class="title">Filter</span>
    </div>
    <div class="content">
        <div class="filter">
            <span>Account</span>
            <select
                [value]="selectedAccount()"
                (change)="onAccountChange($event)"
                name="account" id="account">
                <option value=""></option>
                @for (account of accounts$ | async; track $index) {
                    <option [selected]="selectedAccount() == account.id" [value]="account.id">{{ account.name }}</option>
                }
            </select>
        </div>
        <div class="filter">
            <span>Category</span>
            <select 
                [value]="selectedCategory()"
                (change)="onCategoryChange($event)"
                name="category" id="category">
                <option value=""></option>
                @for (category of categories$ | async; track $index) {
                    <option [value]="category.id">{{ category.name }}</option>
                }
            </select>
        </div>
        <div class="filter">
            <span>Amount</span>
            <div class="multiple-fields">
                <select 
                    [value]="greaterOrLessThan()"
                    (change)="onGreateOrLessThanChange($event)"
                    name="amount" id="amount">
                    <option [selected]="greaterOrLessThan() == '>'" value=">">Greater than</option>
                    <option [selected]="greaterOrLessThan() == '<'" value="<">Smaller than</option>
                </select>
                <input [value]="amount()" (change)="onAmountChange($event)" placeholder="Amount" class="classic-input" type="text">
            </div>
        </div>
        <div class="filter">
            <span>Date</span>
            <div class="multiple-fields">
                <div class="date-field">
                    <span>From</span>
                    <input [value]="fromDate()" (change)="onFromDateChange($event)" class="classic-input" type="date">
                </div>
                <div class="date-field">
                    <span>To</span>
                    <input [value]="toDate()" (change)="onToDateChange($event)" class="classic-input" type="date">
                </div>
            </div>
        </div>
    </div>
</div>
